<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" class="top" alt="toppic" />
    <img src="images/bg-pattern-bottom.svg" class="bot" alt="botpic" />
    <div class="container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="Pattern" />
        <img src="./images/image-victor.jpg" alt="Pattern" id="bg" />
        <div id="name">Victor Crest<span class="profile"> 26</span></div>
        <p class="profile">London</p>
        <div id="line"><hr /></div>
        <div class="bottom">
          <p class="item">80K<span class="item-info"> Followers</span></p>
          <p class="item">83K<span class="item-info"> Likes</span></p>
          <p class="item">1.4K <span class="item-info">Photos</span></p>
        </div>
      </div>
      <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <div>Coded by <a href="https://github.com/Daviddp96">Niti Mittal</a>.</div>
      </div>
    </footer>
  </body>
</html>
